<div class="calendar-item">
  <div class="time">
    {{ calendarItem.time }}
  </div>
  <div class="divider">
    <div class="circle"></div>
  </div>
  <div class="meeting-scope">
  <div class="meeting" [ngClass]="calendarItem.meetingType">
    <div class="title">
      {{ calendarItem.title }}
    </div>
    <div class="detail">
      {{ calendarItem.detail }}
    </div>
  </div>
  </div>
</div>
