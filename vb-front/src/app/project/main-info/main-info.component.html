    <div class="short-detail">
      一个使能边缘计算的开放平台
    </div>

  <div class="right">
    KubeEdge是一个开源系统，用于将容器化应用程序编排功能扩展到Edge的主机。它基于kubernetes构建，并为网络应用程序提供基础架构支持。云和边缘之间的部署和元数据同步。 KubeEdge使用Apache 2.0许可。并且绝对可以免费用于个人或商业用途。我们欢迎贡献者！
    <br />
    <br />
    <br />
